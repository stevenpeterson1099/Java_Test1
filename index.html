<script>
	// Q1. find th erectangle area
	// prompt (): read/input value
	// document.write() or alert(): output result
	
	// step 1: declare variables
	var width, length, area;
	
	// step 2: read/input values
	width = prompt( " Enter the width of the rectangle: ");
	length = prompt( " Enter the length of the rectangle: ");
	
	// step 3: compute and generate the result
	area = width * length;
	
	// step 4: output result
	alert( "The area of the rectangle is " + area );
	document.write( "The area of the rectangle is " + area );
</script>
